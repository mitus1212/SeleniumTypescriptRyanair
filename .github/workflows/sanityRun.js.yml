name: Sanity on Dev
on:
  workflow_dispatch:
    inputs:
      ENV:
        required: true
        type: string
        default: "dev"
      BROWSER:
        required: true
        default: "chrome"
        type: choice
        options:
          - "chrome"
          - "firefox"
      TEST_CYCLE_ID:
        required: false
        type: string
        default: "TR-001"
      TEST_CYCLE_NAME:
        required: true
        type: string
        default: "Automated Sanity Tests"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 19.9.0
      - name: Install
        run: npm install
      - name: "Create env file"
        run: |
          touch .env
          echo BASE_URL=${{ secrets.DEV_BASE_URL}} >> .env
          cat .env
      - name: Test
        run: npm run tests
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: logs
          path: logs
